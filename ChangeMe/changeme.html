<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Methods and Effects Examples</title>
	<link rel="stylesheet" href="main.css">
	<link href="textillate-master/assets/animate.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<!--
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	-->
	
	<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
   
	
	<script src="actions.js"></script>
	<script src="textillate-master/jquery.textillate.js"></script>
	<script src="textillate-master/assets/jquery.lettering.js"></script>
	<script src="textillate-master/assets/jquery.fittext.js"></script>
	<script src="js/jquery.arctext.js"></script>
	
</head>
	
<body>
	<main>
		<h1>jQuery Methods and Effects</h1>
		Click a button to generate the jQuery activity. 
		Click the Reset button to reset.
		<div id="exampleid" class="exampleclass">This is the example div</div>
		<div id="targetid" class = "targetclass">This is the target div</div>
		<br>
		<input type = "button" id="reset" value = "Reset">
		<br><br>
		<input type = "button" id="toggle" class="toggle" value = "Toggle Hide/Show"> 
		<input type = "button" id="textillate" class="textillate" value = "Textillate"> 
		<input type = "button" id="textBack" class="textBack" value = "Textillate Reverse"> 
		<input type = "button" id="shuffle" class="shuffle" value = "TextillateShuffle"> 
		<input type = "button" id="outEffect" class="outEffect" value = "Fade Out Effect"><br><br>
		<input type = "button" id="curveUp" class="curveUp" value = "Curve Up">
		<input type = "button" id="curveDown" class="curveDown" value = "Curve Down">
		<input type = "button" id="dblHide" class="dblHide" value = "Double Click Toggle">
		<input type = "button" id="mouseHoverOut" class="mouseHoverOut" value = "Mouse Hover Out">
		<input type = "button" id="mouseHoverIn" class="mouseHoverIn" value = "Mouse Hover In">



	</main>
</body>
</html>
