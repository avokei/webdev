<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Methods and Effects Examples</title>
	<link rel="stylesheet" href="main.css">
	<!--
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	-->
	
	<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
   
	
	<script src="events.js"></script>
</head>
	
<body>
	<main>
		<h1>jQuery Binding</h1>		 
		Bind an event to generate the alert.
		
		
		
		<br><br>
		<input type = "button" id="click" class="click" value = "Click">
		<input type = "button" id="dblClick" class="dblClick" value = "Double Click">		
		<input type = "button" id="mouseOver" class="mouseOver" value = "Mouseover">
		<input type = "button" id="rightClick" class="rightClick" value = "Right Click">
		<input type = "button" id="keyDown" class="keyDown" value = "Click then Press a Key">
		<input type = "text" id="select" class="select" size="10" value = "Select this text"><br><br>
		<input type = "text" id="submitText" class="submitText" value = "Enter Text, press Submit">
		<input type = "button" id="submitButton" class="submitText" value = "Submit">
		<input type = "button" id="mouseLeave" class="mouseLeave" value = "Mouse Leave">
		<input type = "text" id="textEnter" size="20" class="textEnter" value = "Enter Text, press Enter">
		<input type = "button" id="clickLeave" class="clickLeave" value = "Click Then Move Mouse">
		




	</main>
</body>
</html>
